<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chameleon | Image Gallery Library</title>
  <script type="module" src="js/chameleon.js"></script>
  <link href="css/default.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Chameleon | Image Gallery Library</h1>
    <div class="buttons">
      <button class="topic" data-topic="standard">Standard</button>
      <button class="topic" data-topic="dotgain">Dot Gain</button>
    </div>
  </header>
  <div id="gallery">
    <div class="infoOverlay">
      <div class="imageInfo"></div>
    </div>  
  </div>
  <div class="controls">
    <div class="button left" data-target="-1">
      <div class="more icon"></div>
    </div>
    <div class="button right" data-target="+1">
      <div class="more icon"></div>
    </div>
  </div>
</body>

</html>
