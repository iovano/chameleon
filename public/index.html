<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chameleon | Image Gallery Library</title>
  <script type="module" src="./dist/bundle.min.js"></script>
  <link href="./dist/bundle.min.css" type="text/css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="description" content="Responsive Photo Gallery for Photographers">
  <meta name="author" content="Timor Kodal">
  <meta name="keywords" content="image, photo, video, gallery, slideshow, fullscreen, exif, flickr"/>
</head>

<body class="darkness" id="fullscreenRoot">
  <menu-sandwich target="ul.menu" menuItems='["Settings", {"title": "About Me", "link": "/about"}, "Contact / Imprint", "Disclaimer"]'>
    <button class="sandwich"></button>
    <!-- ul class="menu idleHide">
      <li>About Me</li>
      <li>Contact / Imprint</li>
      <li>Disclaimer</li>
    </ul -->    
  </menu-sandwich>
  <div class="curtain">
    <div class="welcome">
      <p>Es wird empfohlen, <span class="requestFullscreen">Fullscreen</span> zu aktivieren. <button class="requestFullscreen">ok</button></p>
    </div>
    </div>
  </div>
  <header class="idleHide">
    <div class="titleContainer">
      <h1 class="meta-title">Chameleon | Image Gallery Library</h1>
    </div>
    <div class="buttons">
      <button class="topic" data-topic="Gallery">Standard</button>
      <button class="topic" data-topic="Roam">Roam</button>
      <button class="topic" data-topic="Fader">Fader</button>
      <button class="topic" data-topic="Dotgain">Dot Gain</button>
      <button class="requestFullscreen">fullscreen</button>
    </div>
  </header>
  
  <div id="gallery">
  </div>

  <div class="controls idleHide">
    <div class="button left navi" data-target="-1">
      <div class="more icon"></div>
    </div>
    <div class="button center toggle">
      <div class="icon" data-target="pause"></div>
    </div>
    <div class="button right navi" data-target="+1">
      <div class="more icon"></div>
    </div>
  </div>
</body>

</html>
