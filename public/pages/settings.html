<body>
    <form method="POST" onsubmit="window.onSubmitSettings(event, document.forms[0]); return false;">
        <h3>Gallery Preferences</h3>
        <label for="duration">Duration</label>
        <input name="breakTimeDuration" type="range" step="0.5" min="2" max="180" value="window.getSettings('breakTimeDuration')"/>
        <label for="imgStyle.objectFit">Image size</label>
        <select name="imgStyle.objectFit">
            <option value="cover">Cover</option>
            <option value="contain">Contain</option>
        </select>
        <label for="shuffle">Shuffle</label>
        <input type="checkbox" value=true/>
        <h3>Transition Settings</h3>
        <label for="theme">Style</label>
        <select name="theme" type="range" onchange="window.startTheme(event.target.value);window.setFormValues(event.target.parent);">
            <option value="random">Random</option>
            <option value="DotGain">DotGain</option>
            <option value="Pipe">Pipe</option>
            <option value="Grinder">Grinder</option>
            <option value="Fader">Fader</option>
        </select>
        <label for="transitionDuration">Transition Duration</label>
        <input name="transitionDuration" type="range" step="0.1"  min="0.1" max="10"/>
        <label for="zoomspeed">Zoom-In/Out Speed</label>
        <input name="zoomspeed" type="range" min="-50" step="0.5" max="50"/>
        <h3>Content Filter</h3>
        <label for="safety">Adult Content (NSFW)</label>
        <select name="filters.safety" multiple value="1">
            <option value="0">safe</option>
            <option value="1">moderate</option>
            <option value="2">restricted</option>
        </select>
        <button>apply changes</button>
    </form>
</body>
